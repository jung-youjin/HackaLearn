jobs:
  check-comments:
    name: 'Check comments for /command'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check for command type'
        if: ${{ github.event.issue.labels, 'review-completed' }}
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: aswasignoff
          reaction: "true"
          reaction-type: "eyes"
          allow-edits: "false"
          permission-level: admin
      - name: 'Act on command'
        run: |
          "The command was '${{ steps.command.outputs.command-name }}'"

      - name: 'Check for command type'
        if: ${{ github.event.issue.labels, 'review-completed' }}
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: ghasignoff
          reaction: "true"
          reaction-type: "eyes"
          allow-edits: "false"
          permission-level: admin
      - name: 'Act on command ghasignoff'
