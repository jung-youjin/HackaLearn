name: On Challenge Labelled

on:
  pull_request:
    types:
    - labeled
    - unlabeled

jobs:
  labelling:
    name: 'Update a label'

    runs-on: ubuntu-latest

    steps:
    - name: Respond to label
      uses: dessant/label-actions@v2
      with:
        process-only: prs
        config-path: '.github/label-actions.yml'
  
